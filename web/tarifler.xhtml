<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Detay - MisYemek</title>
        <meta name="author" content="WEBx"></meta>
    </h:head>
    <h:body style="padding: 30px;">
        #{main.v_delete()}
        #{main.tarifler}
        <b:navBar brand="MisYemek" brandHref="/YemekTarifleriWeb/faces/main.xhtml" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Anasayfa" outcome="main"></b:navLink>
                <b:navLink value="Tarifler" outcome="tarifler"></b:navLink>
                <b:navLink value="Kategoriler" outcome="tarifler"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink><h:outputText value="#{user.fname}"/></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container style="margin-top: 10px;">
            <b:jumbotron style="text-align: center; background-color:#eee">
                <h:form>
                    <ui:repeat value="#{main.v}" var="item">
                        <h:panelGrid columns="1" border="0">
                            <h:graphicImage style="width: 500px; border-radius: 10%; box-shadow: 10px 10px 5px gray;" value="#{item.image}" />
                            <h1>#{item.name}</h1>
                            <p>#{item.shortdesc}</p>
                            <b:commandButton value="Git" action="#{main.showReq(item.recipeid)}"/>
                            <br/>
                        </h:panelGrid>
                    </ui:repeat> 
                </h:form>
            </b:jumbotron>        
        </b:container>
                
    </h:body>
</html>
